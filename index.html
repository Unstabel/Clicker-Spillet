<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="animations.css" />
    <title>Carrot Clicker</title>
  </head>
  <body id="screen">
    <div id="game">
      <div id="game_background"></div>
      <div id="game_elements">
        <div id="enemycarrot1_container">
          <img id="enemycarrot1" src="images\enemycarrotfork.png" />
        </div>
        <div id="goodcarrot1_container">
          <img id="goodcarrot1" src="images\goodcarrot.png" alt="" />
        </div>
        <div id="enemycarrot2_container">
          <img id="enemycarrot2" src="images\enemycarrotfork.png" />
        </div>
        <div id="goodcarrot2_container">
          <img id="goodcarrot2" src="images\goodcarrot.png" />
        </div>
        <div id="enemycarrot3_container">
          <img id="enemycarrot3" src="images\enemycarrotfork.png" />
        </div>
        <div id="goodcarrot3_container">
          <img id="goodcarrot3" src="images\goodcarrot.png" />
        </div>
        <div id="goodcarrot4_container">
          <img id="goodcarrot4" src="images\goodcarrot.png" />
        </div>
      </div>

      <div id="game_foreground"></div>
      <div id="game_ui">
        <section id="score_board">
          <img src="images\Pointbasket.png" alt="" />
          <p id="number"></p>
        </section>
        <section id="life_board">
          <img id="heart1" src="images\Hear.png" alt="" />
          <img id="heart2" src="images\Hear.png" alt="" />
          <img id="heart3" src="images\Hear.png" alt="" />
        </section>
      </div>
    </div>
    <div id="start">
      <h2>Carrot Clicker</h2>
      <h3 id="start_text">Collect 10 carrots before the time runs out</h3>
            <h3 id = "start_text">Don't click the evil carrots</h3>
      <button id="btn_start" class="pulse">Start</button>
    </div>
    <div id="game_over" class="hidden">
      <h2>Game Over ðŸ˜µ</h2>
      <p>Sorry, you got <span id="game_over_coins">x</span> carrots!</p>
      <p>You need at least 10 carrots.</p>
      <button id="btn_restart" class="pulse">Restart Game</button>
  </div>
  <div id="game_complete" class="hidden">
      <h2>Level Complete ðŸŽ‰</h2>
      <p>Congratulations! You got <span id="level_complete_coins">x</span> carrots!</p>
      <button id="btn_go_to_start" class="pulse">Go to start</button>
  </div>
  <div id="time_board">
    <div id="time_container">
      <div id="time_sprite" class=""></div>
    </div>
<!-- audio elements -->
<audio id="carrotMunch" src="sounds/goodcarrot.mp3"></audio>


    <script src="script.js"></script>
  </body>
</html>
