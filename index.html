<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="animations.css" />
    <title>Document</title>
  </head>
  <body id="screen">
    <div id="game">
      <div id="game_background"></div>
      <div id="game_elements">
        <div id="enemycarrot1_container">
          <img
            id="enemycarrot1"
            src="images\enemycarrotfork.png"
            alt="enemycarrot1"
          />
        </div>
        <div id="goodcarrot1_container">
          <img src="images\goodcarrot.png" alt="" />
        </div>
        <div id="enemycarrot2_container">
          <img id="enemycarrot2" src="images\enemycarrotfork.png" alt="" />
        </div>
        <div id="goodcarrot2_container">
          <img id="goodcarrot2" src="images\goodcarrot.png" alt="" />
        </div>
        <div id="enemycarrot3_container">
          <img id="enemycarrot3" src="images\enemycarrotfork.png" alt="" />
        </div>
        <div id="goodcarrot3_container">
          <img id="goodcarrot3" src="images\goodcarrot.png" alt="" />
        </div>
        <div id="goodcarrot4_container">
          <img id="goodcarrot4" src="images\goodcarrot.png" alt="" />
        </div>
      </div>

      <div id="game_foreground"></div>
      <div id="game_ui">
        <section id="score_board">
          <img src="images\Pointbasket.png" alt="" />
        </section>
        <section id="life_board"></section>
        <section id="time_board"></section>
      </div>
    </div>
  </body>
</html>
